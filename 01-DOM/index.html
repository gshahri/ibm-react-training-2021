<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
</head>
<body>
    <h1>Greeter</h1>
    <hr>
    <label for="">User Name :</label>
    <input type="text" name="" id="txtUserName">
    <input type="button" value="Greet" id="btnGreet">
    <div id="divMessage">[message]</div>
    <script>
        function displayMessage() {
            var txtUserName = document.getElementById('txtUserName');
            var message = 'Hi ' + txtUserName.value + ', Have a nice day!'
            var divMessage = document.getElementById('divMessage')
            divMessage.innerText = message;
        }
        var btnGreet = document.getElementById('btnGreet');
        btnGreet.addEventListener('click', displayMessage)
    </script>
</body>
</html>
