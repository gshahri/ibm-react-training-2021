        const Greeter = ({greetTemplate}) => {
            let [message, setMessage] = React.useState('Default greet message');
            let [userName, setUserName] = React.useState('');
            const onBtnGreetClick = () => {
                setMessage(`Hi ${userName}, ${greetTemplate}`);
            };
            return (
                <div>
                    <h1>Greeter</h1>
                    <hr />
                    <label htmlFor="">User Name :</label>
                    <input type="text" onChange={ evt => setUserName(evt.target.value)} />
                    <input type="button" value="Greet" onClick={onBtnGreetClick} />
                    <div className="highlight">{message}</div>
                </div>
            )
        };

        ReactDOM.render(
            <div>
                <Greeter greetTemplate="Have a good day!"  />
                <Greeter greetTemplate="Have a nice day!" />
            </div>
            , document.getElementById('root')
