<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        #root > h1{
            color : blue;
        }

    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
         class Products extends React.Component {
            render(){
                const products = [
                    'Pen',
                    'Pencil',
                    'Marker',
                    'Scribble Pad'
                ];
                /* 
                const productItems = [];
                for(let index = 0, count = products.length; index < count; index++){
                    const productName = products[index],
                        productItem = (<li key={index}>{productName}</li>);
                    productItems.push(productItem);
                } 
                */
                const productItems = products.map((productName, index) => (<li key={index}>{productName}</li>));
                return(
                    <React.Fragment>
                        <h1>Products</h1>
                        <hr/>
                        <label>Product Name :</label>
                        <input type="text" name="" id=""/>
                        <input type="button" value="Add New"/>
                        <ol>
                            {productItems}
                        </ol>       
                    </React.Fragment>
                )
            }
        }
        ReactDOM.render(<Products/>, document.getElementById('root'))
    </script>
</head>
<body>
    <div id="root">
    </div>
</body>
</html>
