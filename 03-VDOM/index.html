<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDOM - Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
</head>
<body>
    <input type="button" value="Render" id="btnRender">
    <div>
        <span>Counter :</span>
        <span id="spanCounter"></span>
    </div>
    <div id="root"></div>
    <script>
        var counter = 0;

        function onBtnRenderClick(){
            ++counter;

            //Rendering using React
            var h1Ele = React.createElement('h1', { id: 'header-1' }, 'React Intro - ' + counter);
            ReactDOM.render(h1Ele, document.getElementById('root'));

            //Rendering using the DOM
            document.getElementById('spanCounter').innerText = counter;
        }
        document
            .getElementById('btnRender')
            .addEventListener('click', onBtnRenderClick);
    </script>
</body>
</html>
